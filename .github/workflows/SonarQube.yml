name: Análisis con SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonamos el repositorio
      - name: Clonar repositorio
        uses: actions/checkout@v3

      # 2. Configuramos Java
      - name: Configurar JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      # 3. Configuramos SonarQube Scanner (maven o sonar-scanner)
      - name: Configurar SonarQube Scanner
        uses: sonarsource/sonarcloud-github-action@v1
        with:
          sonar-token: ${{ secrets.SONAR_TOKEN }}  # Reemplaza con tu token de SonarQube

      # 4. Ejecutar análisis de SonarQube
      - name: Ejecutar análisis con SonarQube
        run: |
          mvn clean install
          mvn sonar:sonar \
            -Dsonar.projectKey=mi-proyecto \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        
      # 5. Subir el reporte de SonarQube como artefacto
      - name: Subir reporte de SonarQube como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: sonar-report
          path: target/sonar/report-task.txt  # Path al archivo de reporte de SonarQube
