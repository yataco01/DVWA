name: Análisis de SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonamos el repositorio
      - name: Clonar repositorio
        uses: actions/checkout@v3

      # 2. Configuramos JDK 11 (si usas Maven)
      - name: Configurar JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      # 3. Instalar dependencias con Maven
      - name: Instalar dependencias
        run: mvn clean install

      # 4. Ejecutamos el análisis de SonarQube
      - name: Ejecutar análisis con SonarQube
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=mi-proyecto \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # 5. Subir el reporte de SonarQube como artefacto
      - name: Subir reporte de SonarQube como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: sonar-report
          path: target/sonar/report-task.txt


