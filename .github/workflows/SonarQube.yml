name: Análisis de SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonamos el repositorio
      - name: Clonar repositorio
        uses: actions/checkout@v4

      # 2. Configuramos Java (si tu proyecto usa Maven)
      - name: Configurar JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      # 3. Ejecutamos el análisis de SonarQube
      - name: Ejecutar análisis con SonarQube
        run: |
          # Verificamos si el comando de Maven funciona
          mvn clean install
          mvn sonar:sonar \
            -Dsonar.projectKey=mi-proyecto \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        
      # 4. Subimos el reporte de SonarQube como artefacto
      - name: Subir reporte de SonarQube como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: sonar-report
          path: target/sonar/report-task.txt  # Ajusta según el lugar donde esté el reporte

